<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz konfiguracji</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="img/logoS.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
  </head>
  <body onload="OdczytajDane()">
    
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
          <a class="navbar-brand fs-1 d-block ms-auto me-auto" href="../index.html"><img src="img/pinkeLogo.png" alt=""></a>
          </button>
        </div>
      </nav>


      <div class="container">
        <button class="btn btn-dark rounded-5 fs-5 bg-transparent text-dark mt-3" type="button" onclick="location.href='index.html'"><i class="bi bi-arrow-left me-1"></i>Powrót do wyboru</button>
        <h1 class="text-center display-1 mb-4">Formularz konfiguracji</h1>
       <div class="row mb-5">
        <div class="col-xxl-8 col-md-12">
          <img src="" alt="Blad Ladowania" class="w-100 rounded-3" id="img">
        </div>
        <div class="col-lg-4 text-lg-start fs-4">

          <!-- ! Wyswietlanie danych w karcie: cena, obrazek, marka, rok, model, rocznik, moc silnika, przebieg -->
          <strong><h1 class="display-6" id="nazwa"></h1></strong>
          <p class="mb-2" id="rocznik"></p>
          <p class="mb-2" id="przebieg"></p>
          <h3>Silnik</h3>
          <p class="mb-2" id="silnik"></p>
          <p class="text-danger h2" id="cena"></p>
        </div>
      </div>

      <div class="row">
        <h1 class="display-4"><strong>Opcja płatności</strong></h1>
        <form class="was-validated fs-6" id="formularz">
          
          <!-- * Wybieranie opcji płacenia-->
          <div class="form-check">
            <input type="radio" class="form-check-input" id="validationFormCheck2" name="platnosc" required>
            <label class="form-check-label" for="validationFormCheck2">Gotówka</label>
          </div>
          <div class="form-check mb-3">
            <input type="radio" class="form-check-input" id="validationFormCheck3" name="platnosc" required>
            <label class="form-check-label" for="validationFormCheck3">Leasing</label>
            <div class="invalid-feedback">Opcja musi być wybrana</div>
          </div>

          <!-- * Podawanie imienia i nazwiska-->
          <div class="row">
            <div class="col-md-4">
              <label for="validationServer01" class="form-label">Imie</label>
              <input type="text" class="form-control is-valid" name="imie" required>
              <div class="invalid-feedback">Pole musi być uzupełnione</div>
            </div>
            <div class="col-md-4">
              <label for="validationServer02" class="form-label">Nazwisko</label>
              <input type="text" class="form-control is-valid" name="nazwisko"  required>
              <div class="invalid-feedback">Pole musi być uzupełnione</div>
            </div>
          </div>

          <!-- * Wybieranie miejsca i daty odbioru-->
          <div class="row mt-3 ">
            <div class="col-md-4">
              <label for="validationServer02" class="form-label">Miejsce odbioru</label>
              <input type="text" class="form-control is-valid" id="validationServer02" name="odbior" required>
              <div class="invalid-feedback">Pole musi być uzupełnione</div>
            </div>

            <div class="col-md-4">
              <label for="validationServer02" class="form-label">Data odbioru</label>
              <select class="form-select" aria-label="Default select example" id="data" name="data" required>
                <option value="" selected>Wybierz datę</option>
              </select>
              <div class="invalid-feedback">Data musi być wybrana</div>
            </div>
          </div>

          <!-- * Konfigurator pojazdu-->
          <h1 class="display-4"><strong>Konfigurator pojazdu</strong></h1>
          <p class="fs-1 m-0">Style</p>
          <div class="container">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="wyposazenie" value="0" id="style0" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                Pakiet domyślny (0zł)
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="wyposazenie" value="20516" id="style1">
              <label class="form-check-label" for="flexRadioDefault2">
                Pakiet “Rear” (20 516zł)
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="wyposazenie" value="44140" id="style2">
              <label class="form-check-label" for="flexRadioDefault3">
                Pakiet „Executive Rear” (44 140zł)
              </label>
            </div>
          </div>

          <p class="fs-1 m-0">Pakiety wyposażenia</p>
          <div class="container">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="wyposazenie2" value="0" id="wyposazenie0" checked>
              <label class="form-check-label" for="flexRadioDefault4">
                Pakiet domyślny (0zł)
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="wyposazenie2" value="24645" id="wyposazenie1">
              <label class="form-check-label" for="flexRadioDefault5">
                Pakiet wyposażenia Premium (24 645zł)
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="wyposazenie2" value="48627" id="wyposazenie2">
              <label class="form-check-label" for="flexRadioDefault6">
                Pakiet wyposażenia Premium Plus (48 627zł)
              </label>
            </div>
          </div>

          <p class="fs-1 m-0">Akcesoria</p>
          <div class="container">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="6217" name="akcesoria" id="akcesoria1">
              <label class="form-check-label" for="flexCheckDefault">
                Tuner telewizyjny (6 217zł)
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="18363" name="akcesoria" id="akcesoria2">
              <label class="form-check-label" for="flexCheckDefault">
                Wyświetlacz Head-up z rozszerzoną rzeczywistością (18 363zł)
              </label>
            </div>
          </div>    

          <div class="container">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="30509" name="akcesoria" id="akcesoria3">
              <label class="form-check-label" for="flexCheckDefault">
                System nagłośnienia Burmester High-end 4D surround (30 509zł)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="37928" name="akcesoria" id="akcesoria4">
              <label class="form-check-label" for="flexCheckDefault">
                Pakiet oświetlenia Premium Plus Deluxe Ogin w Palestynie (37 928zł)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="10937" name="akcesoria" id="akcesoria5">
              <label class="form-check-label" for="flexCheckDefault">
                Pakiet kierowcy PETARDA (10 937zł)
              </label>
            </div>
          </div>

          <!-- * Guzik zakupu-->
          <div class="mb-3">
            <button class="btn btn-success mt-3 fs-4" type="submit" onclick="zakup()">Zakup</button>
          </div>
        </form>

      </div>
      </div>
      
</body>
</html>
